<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UAE_Carrier_wifi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f9f9f9, #e0e0e0);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    h1, h2, h3 {
      margin: 10px 0;
    }

    .button-container {
      margin: 30px 0;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .offer-btn {
      padding: 15px 25px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      animation: pulse 2s infinite;
      width: 90%;
      max-width: 300px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    form {
      display: none;
      margin-top: 30px;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
      font-size: 16px;
    }

    .submit-btn {
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    #limited-offer {
      margin-top: 40px;
      font-weight: bold;
      color: red;
      font-size: 20px;
      animation: shake 1s infinite;
    }

    @keyframes shake {
      0% { transform: translate(1px, 0); }
      25% { transform: translate(-1px, 0); }
      50% { transform: translate(1px, 0); }
      75% { transform: translate(-1px, 0); }
      100% { transform: translate(1px, 0); }
    }

    #countdown {
      font-size: 20px;
      color: #ff0000;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="main-title">Add your phone number and confirm the SMS code</h1>
    <h2 id="subtitle1" style="color:#4CAF50;">Get chance for 400 AED voucher</h2>
    <h3 id="subtitle2">Easy Steps . . . Complete the 3 offers then come back to this page to add your name and phone to contact you</h3>

    <div id="countdown">Time left: 06:00</div>

    <div class="button-container">
      <button class="offer-btn" onclick="offerClicked()">Offer 1</button>
      <button class="offer-btn" onclick="offerClicked()">Offer 2</button>
      <button class="offer-btn" onclick="offerClicked()">Offer 3</button>
    </div>

    <form id="userForm" onsubmit="submitForm(event)">
      <input type="text" id="name" placeholder="Name" required><br>
      <input type="text" id="country" placeholder="Country" required><br>
      <input type="tel" id="phone" placeholder="Phone Number" required><br>
      <button class="submit-btn" type="submit">Submit</button>
    </form>

    <footer>
      <p id="limited-offer">Limited offer</p>
    </footer>
  </div>

  <script>
    // Countdown Timer - 6 minutes
    let timerDuration = 6 * 60;
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const minutes = String(Math.floor(timerDuration / 60)).padStart(2, '0');
      const seconds = String(timerDuration % 60).padStart(2, '0');
      countdownEl.textContent = `Time left: ${minutes}:${seconds}`;
      if (timerDuration > 0) {
        timerDuration--;
        setTimeout(updateCountdown, 1000);
      } else {
        countdownEl.textContent = "Time expired!";
      }
    }
    updateCountdown();

    // Language Translation
    const translations = {
      en: {
        title: "Add your phone number and confirm the SMS code",
        subtitle1: "Get chance for 400 AED voucher",
        subtitle2: "Easy Steps . . . Complete the 3 offers then come back to this page to add your name and phone to contact you",
        limitedOffer: "Limited offer"
      },
      ar: {

        subtitle1: "احصل على فرصة للحصول على قسيمة بقيمة 400 درهم",
        subtitle2: "خطوات سهلة... أكمل العروض الثلاثة ثم عد إلى هذه الصفحة وأدخل اسمك ورقم هاتفك للتواصل معك",
        limitedOffer: "عرض محدود"
      },
      fr: {
        title: "Ajoutez votre numéro de téléphone et confirmez le code SMS",
        subtitle1: "Tentez de gagner un bon de 400 AED",
        subtitle2: "Étapes faciles... Complétez les 3 offres puis revenez ici pour entrer votre nom et téléphone",
        limitedOffer: "Offre limitée"
      },
      de: {
        title: "Fügen Sie Ihre Telefonnummer hinzu und bestätigen Sie den SMS-Code",
        subtitle1: "Erhalten Sie die Chance auf einen 400 AED Gutschein",
        subtitle2: "Einfache Schritte... Schließen Sie die 3 Angebote ab und kehren Sie zurück, um Ihre Daten einzugeben",
        limitedOffer: "Begrenztes Angebot"
      },
      hi: {
        title: "अपना फ़ोन नंबर जोड़ें और एसएमएस कोड की पुष्टि करें",
        subtitle1: "400 AED वाउचर जीतने का मौका पाएं",
        subtitle2: "आसान चरण... 3 ऑफ़र पूरे करें और फिर इस पेज पर वापस आकर अपना नाम और फ़ोन जोड़ें",
        limitedOffer: "सीमित समय का ऑफर"
      },
      ur: {
        title: "اپنا فون نمبر شامل کریں اور SMS کوڈ کی تصدیق کریں",
        subtitle1: "400 AED واؤچر جیتنے کا موقع حاصل کریں",
        subtitle2: "آسان مراحل... 3 آفرز مکمل کریں پھر واپس آکر اپنی تفصیلات درج کریں",
        limitedOffer: "محدود پیشکش"
      },
      zh: {
        title: "添加您的手机号码并确认短信验证码",
        subtitle1: "有机会获得400迪拉姆代金券",
        subtitle2: "简单步骤…完成三个优惠后回来填写您的姓名和电话",
        limitedOffer: "限时优惠"
      },
      es: {
        title: "Agrega tu número de teléfono y confirma el código SMS",
        subtitle1: "Consigue la oportunidad de ganar un cupón de 400 AED",
        subtitle2: "Pasos fáciles... completa las 3 ofertas y vuelve para dejar tus datos",
        limitedOffer: "Oferta limitada"
      }
    };

    document.addEventListener("DOMContentLoaded", function () {
      const langCode = (navigator.language || navigator.userLanguage || 'en').slice(0, 2).toLowerCase();
      const lang = translations[langCode] ? langCode : 'en';

      document.getElementById("main-title").textContent = translations[lang].title;
      document.getElementById("subtitle1").textContent = translations[lang].subtitle1;
      document.getElementById("subtitle2").textContent = translations[lang].subtitle2;
      document.getElementById("limited-offer").textContent = translations[lang].limitedOffer;
    });

    // Offer logic
    let offersCompleted = 0;
    function offerClicked() {
      offersCompleted++;
      if (offersCompleted >= 3) {
        document.getElementById("userForm").style.display = "block";
      }
    }

    function submitForm(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const country = document.getElementById("country").value;
      const phone = document.getElementById("phone").value;
      alert("Submitted! Thank you.");
      // Replace this alert with your webhook logic or backend request
    }
  </script>
</body>
</html>
