<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Complete Offers to Continue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
    }

    h1, h2 {
      margin-bottom: 10px;
    }

    .offer-btn {
      padding: 15px 30px;
      font-size: 18px;
      margin: 15px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    #userForm {
      display: none;
      margin-top: 30px;
    }

    input {
      padding: 10px;
      margin: 8px;
      width: 80%;
      max-width: 300px;
      font-size: 16px;
    }

    .submit-btn {
      padding: 12px 25px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üéÅ Complete 3 Offers</h1>
  <h2>To Unlock the Prize Form</h2>

  <div id="offers">
    <button class="offer-btn" onclick="visitOffer(1)">Offer 1</button>
    <button class="offer-btn" onclick="visitOffer(2)">Offer 2</button>
    <button class="offer-btn" onclick="visitOffer(3)">Offer 3</button>
  </div>

  <form id="userForm" onsubmit="submitForm(event)">
    <h2>üéâ You unlocked the form!</h2>
    <input type="text" placeholder="Your Name" required><br>
    <input type="text" placeholder="Country" required><br>
    <input type="tel" placeholder="Phone Number" required><br>
    <button class="submit-btn" type="submit">Submit</button>
  </form>

  <script>
    const offerUrls = {
      1: "https://aff.monymakers.online/?utm_medium=57b1ff3e1f746e42f3b73051a72444dd7acb59fd&utm_campaign=target_AE_4aafb5_wifi",
      2: "https://aff.monymakers.online/?utm_medium=28470715e92b9df4d5b49e691293d382e163472e&utm_campaign=target_AE_d77b39_wifi",
      3: "https://aff.monymakers.online/?utm_medium=e536e56c1ffd1fc8133c0211a4e2c0edde9b1795&utm_campaign=target_AE_c8f43d_wifi"
    };

    const clickedOffers = new Set();

    function visitOffer(offerNum) {
      window.open(offerUrls[offerNum], "_blank");
      clickedOffers.add(offerNum);

      if (clickedOffers.size === 3) {
        document.getElementById("userForm").style.display = "block";
      }
    }

    function submitForm(e) {
      e.preventDefault();
      alert("‚úÖ Submitted! Thanks!");
    }
  </script>
</body>
</html>
